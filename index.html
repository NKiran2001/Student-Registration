<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body>

    <input type="text" id = "lname"> <br><br>

    <input type="date" id = "dob"> <br><br>
</fieldset>

<fieldset> <legend>Education Details</legend>

    <input type="radio" name="dept" id="CS">

    <input type="radio" name="dept" id="EC">
    <label for="CS">EC</label>

    <input type="radio" name="dept" id="mech">
    <label for="CS">mech</label>

    <input type="radio" name="dept" id="civil">
    <label for="CS">civil</label> <br>

</fieldset>
<input type="Submit">
</form>
</body>
</html>
